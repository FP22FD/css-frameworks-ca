<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Authenticate to enjoy our app">
    <title>CrochetMe | Authentication page</title>
    <link type="image/x-icon" rel="stylesheet" href="/favicon.ico">

    <!-- <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css"> -->

    <!-- <link rel="stylesheet" href="/node_modules/bootstrap-icons/font/bootstrap-icons.min.css"> -->
    <link rel="stylesheet" href="/assets/lib/bootstrap-icons.min.css">

    <link rel="stylesheet" href="/dist/css/styles.css">

    <!-- <script defer src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script> -->
    <script defer src="/assets/lib/bootstrap.bundle.min.js"></script>
</head>

<body class="bg-primary">
    <div class="container ">
        <div class="row min-vh-100 px-0" data-style="min-height: 100vh;">
            <div class="col-sm-10 offset-sm-1 col-lg-6 offset-lg-3 align-self-center p-0 border shadow-sm">
                <!------------------------------- header ------------------------------->
                <header class="border-bottom border-1">
                    <nav class="navbar navbar-expand-lg bg-body-tertiary bg-light sticky-top">
                        <div class="container-fluid d-flex justify-content-center">
                            <p class="h2"><a class="navbar-brand fw-bold font-fontdiner" href="#">CrochetME</a></p>
                        </div>
                    </nav>
                </header>
                <!------------------------------- main ------------------------------->
                <main class="bg-white">
                    <div class="p-5">
                        <div>
                            <h1 class="h4">Please login or register</h1>
                        </div>

                        <!------------------------------- tab ------------------------------->
                        <ul class="nav nav-tabs mt-5" id="myTab" role="tablist">
                            <li class="nav-item" role="presentation">
                                <button class="nav-link text-black active" id="home-tab" data-bs-toggle="tab"
                                    data-bs-target="#home-tab-pane" type="button" role="tab"
                                    aria-controls="home-tab-pane" aria-selected="true">Login</button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link text-black" id="profile-tab" data-bs-toggle="tab"
                                    data-bs-target="#profile-tab-pane" type="button" role="tab"
                                    aria-controls="profile-tab-pane" aria-selected="false">Register</button>
                            </li>
                        </ul>
                        <!------------------------------- tab content/login form ------------------------------->
                        <div class="tab-content border border-top-0" id="myTabContent">
                            <div class="tab-pane  show active " id="home-tab-pane" role="tabpanel"
                                aria-labelledby="home-tab" tabindex="0">
                                <!-- <div> -->
                                <form class="py-4 px-2" action="/profile" method="get">
                                    <div class="form-floating mb-3 has-validation">
                                        <input type="email" name="EmailAddress" required minlength="8"
                                            pattern="^[\w\-.]+@(stud\.)?noroff\.no$" class="form-control"
                                            id="loginEmail" placeholder="name@example.com"
                                            title="Only @noroff.no accounts my register">
                                        <label for="loginEmail">Email address</label>
                                    </div>
                                    <div class="form-floating">
                                        <input type="password" name="password" required minlength="8"
                                            class="form-control" id="loginPassword" placeholder="Password">
                                        <label for="loginPassword">Password</label>
                                    </div>
                                    <div class="d-flex justify-content-center">
                                        <button type="submit" class="btn btn-primary mt-3 align-middle">Login</button>
                                    </div>
                                </form>
                                <!-- </div> -->
                            </div>

                            <!------------------------------- tab content/register form ------------------------------->
                            <div class="tab-pane " id="profile-tab-pane" role="tabpanel" aria-labelledby="profile-tab"
                                tabindex="0">
                                <!-- <div> -->
                                <form class="py-4 px-2" action="/profile" method="get">
                                    <div class="form-floating mb-3">
                                        <input type="text" name="fullName" required minlength="5" maxlength="45"
                                            class="form-control" id="fullName" placeholder="Username">
                                        <label for="fullName">Full name</label>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <input type="email" name="EmailAddress" required minlength="8"
                                            pattern="^[\w\-.]+@(stud\.)?noroff\.no$" class="form-control"
                                            id="registerEmail" placeholder="name@example.com">
                                        <label for="registerEmail">Email address</label>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <input type="password" name="password" required minlength="8"
                                            class="form-control" id="registerPassword" placeholder="Password">
                                        <label for="registerPassword">Password</label>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <input type="password" name="confirmPassword" required minlength="8"
                                            class="form-control" id="confirmPassword" placeholder="Password">
                                        <label for="confirmPassword">Confirm password</label>
                                    </div>
                                    <div class="d-flex justify-content-center">
                                        <button type="submit"
                                            class="btn btn-primary mt-3 align-middle">Register</button>
                                    </div>
                                </form>
                                <!-- </div> -->
                            </div>
                        </div>
                    </div>

                </main>
                <!------------------------------- footer ------------------------------->
                <footer class="bg-secondary text-white text-center bg-gray-700 vstack">
                    <span> CopyrightÂ© 2024 CrochetME.</span>
                    <span>All Rights Reserved</span>
                </footer>
            </div>
        </div>
    </div>
</body>

</html>
